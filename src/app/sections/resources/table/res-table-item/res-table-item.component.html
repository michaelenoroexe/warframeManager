<div class="item">
  <img 
  [src]="item.img" 
  alt="Img">
  <div class="itemInfo">
    <h1 class="name">{{item.name}}</h1>
    <h1 class="misc">owned:</h1>
    <input type="text" inputmode="numeric" (change)="ch.saveNewResNum($event, item, 'resource')" (keypress)="ch.keyPressNumbers($event)" [(ngModel)]="item.owned">
  </div>
  <div class="mastered" *ngIf="item.masterable && item.owned > 0">
    mastered
  </div>
</div>
