<div>
  <div class="planetContainer" *ngFor="let planet of planets">
    <h1>
      {{planet.name}}
    </h1>
    <div class="planetInfoContainer">
      <img [src]="planet.img" alt="Planet"/>
      <div>
        <a *ngFor="let res of planet.resources" [routerLink]="['./',res.name]">
          <img [src]="res.img" alt="Res">
          {{res.name}}
        </a>
      </div>
    </div>
  </div>
</div>
