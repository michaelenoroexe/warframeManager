<div class="itemInfoContainer">
  <h1>resource</h1>
  <div class="nav">
    <a routerLink="../" 
    routerLinkActive="active"
    class="shadow">Location</a>
    <p class="shadow">/</p>
    <p class="shadow">{{item.name}}</p>
  </div>
  <div class="itemBox">
    <div class="itemTab">
      <div class="item">
        <img [src]="item.img" alt="Resource">
        <div class="itInfo">
          <p class="name">{{item.name}}</p>
          <p class="owned">owned:</p>
          <input type="text" inputmode="numeric" (change)="ch.saveNewResNum($event, item, 'item')" (keypress)="ch.keyPressNumbers($event)" [(ngModel)]="item.owned">
        </div>
      </div>
      <h2>intersect with:</h2>
      <div class="targetRess">
        <a *ngFor="let res of targetRes" [routerLink]="['../', res.name, { replaceUrl: true }]" 
          (click)="DisplayItemInfo(res.name)"
          (mouseenter) = "DisplayPlanet(res.name, $event)"
          (mouseleave) = "ClearPopUp()">
          <img [src]="res.img" alt="Res">
          <p>{{res.name}}</p>
        </a>
      </div>
    </div>
    <div class="planets" #planetBox>
      <!--<div *ngFor="let planet of targetPlanets">
        <img [src]="planet.img" alt="planet">
        {{planet.name}}
      </div>-->
    </div>
  </div>
</div>
