<div class="wrapper fadeInDown fixed-top logincontainer">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <img
      src="assets/warframelogoblack.png"
      id="icon"
      alt="User Icon"
      class="logo"
    />

    <!-- Login Form -->

    <form id="loginForm">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="login"
      /><br />

      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
      /><br /><br />

      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>
    <br />

    <!-- Remind Passowrd -->

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
    <br />

    <div id="formFooter">
      <a
        class="underlineHover"
        routerLink="/registration"
        routerLinkActive="true"
        style="color: rgb(241, 148, 41)"
        >New User? Register here</a
      >
    </div>
  </div>
</div>

<script type="text/javascript"></script>
